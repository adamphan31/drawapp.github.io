<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App vẽ vời</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="paintArea">
      <canvas id="canvas"></canvas>
    </div>
    <div class="options">
      <div class="tools" id="tools-section">
        <div class="tools-row">
          <div class="tools-wrapper">
            <h5><span id="tool-type"></span> Size:</h5>
            <input type="range" id="pen-slider" value="4" />
          </div>
          <div class="tools-wrapper">
            <h5>Màu sắc:</h5>
            <input type="color" id="color-input" />
          </div>
          <div class="tools-wrapper">
            <h5>Màu Background:</h5>
            <input type="color" id="color-background" />
          </div>
        </div>
        <div class="tools-row">
          <button id="button-clear">Xoá</button>
          <button id="button-pen">Vẽ</button>
          <button id="button-erase">Gôm</button>
        </div>
      </div>
    </div>
    <!-- Script-->
    <script src="script.js"></script>
  </body>
</html>
